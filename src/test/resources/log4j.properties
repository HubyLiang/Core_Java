log4j.appender.liang.File=org.apache.log4j.DailyRollingFileAppender
log4j.appender.liang.File.file=/home/bonjour/Documents/log/testLog4j.log
log4j.appender.liang.File.DatePattern=.yyyy-MM-dd
log4j.appender.liang.File.layout=org.apache.log4j.PatternLayout
log4j.appender.liang.File.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p (%C:%M) - %m%n

log4j.appender.liang.Console=org.apache.log4j.ConsoleAppender
log4j.appender.liang.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.liang.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p (%C:%M) - %m%n

log4j.rootLogger=debug,liang.File,liang.Console

log4j.logger.com.liang.log4j=error,liang.File,liang.Console
